<section class="container">

  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Cadastro Produtos</h2>


    <div class="form-field">
      <label class="form-field_label" for="produto">Produto</label>
      <input class="form-field_input" id="produto" type="text" name="produto" [(ngModel)]="produto" name="produto">
    </div>

    <div class="form-field">
      <label class="form-field_label" for="descricao">Descrição do Produto</label>
      <input class="form-field_input" id="descricao" type="text" name="descricao" [(ngModel)]="descricao" name="descricao">
    </div>

    <div class="form-field">
      <label class="form-field_label" for="valor">Valor</label>
      <input class="form-field_input" id="valor" type="text" name="valor" [(ngModel)]="valor" name="valor">
    </div>

    <button class="botao" type="submit">Inserir</button>

  </form>

</section>
